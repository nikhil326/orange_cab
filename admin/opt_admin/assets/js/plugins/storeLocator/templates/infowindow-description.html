{{#location}}

	<div class="loc-name" style="text-transform:uppercase;padding-bottom:5px;">{{name}}</div>
	<img src="../{{photo_path}}" alt="" class="img-thumbnail" style="height:75px; width:75px;position:absolute;margin-left:50%;margin-top:-20px;"/>
	<div style="padding-bottom:5px;"><i class="fa fa-mobile" style="font-size:20px;"></i> : {{phone}}</div>
	<div style="padding-bottom:5px;"><i class="fa fa-car" style="font-size:12px;"></i> : {{vehicle_name}}</div>
	<div style="padding-bottom:5px;">{{vehicle_no}}</div>
	<div style="padding-bottom:5px;"><i class="fa fa-address-card" style="font-size:12px;"></i> : {{address}}</div>
	
{{/location}}
